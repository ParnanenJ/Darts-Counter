<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-light bg-success">
        <a class="navbar-brand" href="#">
            <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            Darts Counter
        </a>
    </nav>
    <!-- Alkuvalikko -->
    <div id="aloitus">
        <section class="cta-section py-5 bg-gradient">
            <div class="container">
                <div class="row align-items-center">
                <div class="col-lg-6 mb-4 mb-lg-0">
                    <h2 class="display-4 font-weight-bold text-white mb-4">Welcome to Darts Counter</h2>
                    <p class="lead text-white-50 mb-4">Darts counter helps you to stay on track with your darts scorecard.</p>
                    <div class="d-flex flex-wrap">
                    <button class="btn btn-light btn-lg font-weight-bold mr-3 mb-3">Get Started</button>
                    <button class="btn btn-outline-light btn-lg mb-3">Learn More</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <h3 class="card-title mb-4">Game Settings</h3>
                            <form>
                                <div class="form-group">
                                    Chack-Out
                                    <select class="form-control form-control-lg">
                                        <option selected value="so">Straight Out</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    Players
                                    <select class="form-control form-control-lg">
                                        <option selected value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    Points
                                    <select class="form-control form-control-lg">
                                        <option selected value="301">301</option>
                                        <option value="501">501</option>
                                        <option value="701">701</option>
                                        <option value="1001">1001</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg btn-block">Start Game</button>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Pelitila -->
    <div id="peli" class="d-flex flex-column justify-content-center align-items-center">
        <div id="p1" class="card text-center col-lg-6">
            <div class="card-header">
                <h5 class="card-title">Scorecard</h5>
            </div>
            <div class="card-body">
                <table>

                </table>
            </div>
            <div class="card-footer text-body-secondary">
                2 days ago
            </div>
        </div>
    </div>

    

    <!-- Lopetus -->
    <div id="lopetus">

    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="skript.js"></script>
</body>
</html>
